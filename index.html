<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do list</title>
</head>

<body>
    <div class="app-container">
        <div class="input-group">
            <!-- <button @click="toDoTask" class="btn btn-outline-warning" type="button">To-do</button> -->

            <input type="text" class="form-control" placeholder="Add a task to-do"
                aria-label="Recipient's username with two button addons">
            <!-- <button @click="doneTask" class="btn btn-outline-success" type="button">Done</button> -->
        </div>
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr v-for="(thumb, index) in taskList">
                        <th scope="row">X</th>
                        <td>{{ taskList[activeIndex].task }}</td>
                    </tr>
                </tbody>
                <tfooter>
                    <tr>
                        <th scope="col">#</th>
                        <td scope="col">TASK</td>
                    </tr>
                </tfooter>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js"></script>
</body>

</html>
