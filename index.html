<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do list</title>
</head>

<body>
    <div class="app-container">
        <div class="input-group">
            <button @click="toDoTask" class="btn btn-outline-warning" type="button">To-do</button>
            <input v-model="newTask" type="text" class="form-control" placeholder="Add a task to-do"
                aria-label="Recipient's username with two button addons">
        </div>
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr v-for="(task, index) in taskList" :key="index">
                        <th scope="row"><i @click="deleteTask(index)" class="fa-solid fa-trash-can"></i></th>
                        <td>{{ taskList[index].name }}</td>
                    </tr>
                </tbody>
                <tfooter>
                    <tr>
                        <th scope="col">#</th>
                        <td scope="col">TASK</td>
                    </tr>
                </tfooter>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js"></script>
</body>

</html>
